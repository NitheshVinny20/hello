        <input
          type="text"
          id="searchInput"
          placeholder="Search motorsport news..."

        <div class="loader" id="loader"></div>

      <div class="date-selector">
        <label for="dateSelector">Select Date:</label>

    </nav>

      <!-- News items will be dynamically inserted here -->
